<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Formulário</title>
    </head>
    <body>
        <div class="campo">
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <link rel="stylesheet" type="text/css" href="style.css">
        </div>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for=""><strong>Area de desenvolvimento</strong></label><br>
                <label for="devfront">
                    <input type="radio" name="devweb" id="devfront" value="frontend" checked> Front-end
                </label><br>
                <label for="devback">
                    <input type="radio" name="devweb" id="devback" value="backend"> Back-end
                </label><br>
                <label for="devfull">
                    <input type="radio" name="devweb" id="devfull" value="fullstack"> Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="" id="senioridade">
                    <option value="" disabled selected>selecione</option>
                    <option value="">Estágio</option>
                    <option value="">Trainee</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
 
                </select>
            </div>

            <fieldset id="checkbox">
                <div id="check">
                    <label for=""><strong>Tecnologias que utiliza</strong></label><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HMTL</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia1">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java">
                    <label for="tecnologia1">Java</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="HTML">
                    <label for="tecnologia1">HMTL</label>
                </div>
            </fieldset>

            <div class="campo">
                <label for=""><strong>Nos conte mais sobre suas experiências</strong></label><br>
                <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
        </form>

    </body>

</html>
